<h1>Day 2</h1>

<form action="{% url 'day_two' %}" method="post">
  {% csrf_token %}
  <fieldset>
    <textarea rows="5" name="list" style="width: 100%"></textarea>
    <input type="text" name="red" value="12">
    <input type="text" name="green" value="13">
    <input type="text" name="blue" value="14">
  </fieldset>
  <input type="submit" value="Submit">
</form>

{% if result %}
<div>{{ result }}</div>
{% endif %}
